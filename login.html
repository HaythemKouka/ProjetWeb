<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #5e9beb, #33AEFF);
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #666;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #0062E6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3687f9;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #0062E6;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 20px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm" style="width: max-content;" action="">
            <label for="username">Nom d'utilisateur :</label>
            <input width="200px" type="text" id="username" name="username" required>
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Se connecter</button>
        </form>

        <div id="message"></div>

        <div class="forgot-password">
            <a href="reset_pass.html">Mot de passe oubli√© ?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('./BackPHP/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
            })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('message');
                if (data.success) {
                    localStorage.setItem("email", data.email);
                    localStorage.setItem("usersurname", data.usersurname);
                    localStorage.setItem("username", data.username);
                    localStorage.setItem("datenaiss", data.datenaiss);
                    localStorage.setItem("lieu_naissance", data.lieu_naissance);
                    localStorage.setItem("file_content", data.file_content);
                    localStorage.setItem("photo", data.photo);
                    localStorage.setItem("uid", data.uid);
                    localStorage.setItem("connected", "true");

                    window.location.href = './acceuil.html';  
                } else {
                    messageElement.innerHTML = `<p>${data.message}</p>`;
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = `<p>Une erreur s'est produite: ${error}</p>`;
            });
        });
    </script>
</body>
</html>
