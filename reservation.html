  <h1 style="text-align: center;">Réservation d'Hôtel</h1>

  <section class="booking-form">
    <h2 style="align-content:center ;">Réservez votre séjour</h2>
    <form action="#" method="post">
      <label for="check-in">Date d'arrivée:</label>
      <input type="date" id="check-in" name="check-in" required>

      <label for="check-out">Date de départ:</label>
      <input type="date" id="check-out" name="check-out" required>

      <label for="guests">Nombre d'invités:</label>
      <input type="number" id="guests" name="guests" min="1" required>

      <!-- Case à cocher -->
      <div>
        <label for="breakfast">Petit déjeuner inclus:</label>
        <input type="checkbox" id="breakfast" name="breakfast">
      </div>

      <!-- Liste déroulante -->
      <label for="room-type">Type de chambre:</label>
      <select id="room-type" name="room-type">
        <option value="standard">Standard</option>
        <option value="deluxe">Deluxe</option>
        <option value="suite">Suite</option>
      </select>

      <!-- Boutons radio -->
      <p>Préférence de lit:</p>
      <div><label for="bed-single">Lit simple</label>
        <input type="radio" id="bed-single" name="bed-type" value="single">
      </div>
      <div>
        <label for="bed-double">Lit double</label>
        <input type="radio" id="bed-double" name="bed-type" value="double">
      </div>

      <!-- Bouton de soumission -->
      <button type="submit" class="btn btn-outline-dark">Réserver</button>
      <div class="alert alert-warning" style="margin-top: 10px;" role="alert">
        Pour valider la réservation, il faut remplir tous les champs.
      </div>
    </form>

  </section>
