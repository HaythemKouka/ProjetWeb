   <div class="container">
    <h2 style="text-align: center;">Inscription Client</h2>
    <section class="booking-form">
      <form>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" required>
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenom" required>
        </div>
        <div class="mb-3">
          <label for="naiss" class="form-label">Date Naissance</label>
          <input type="date" class="form-control" id="naiss" required>
        </div>
        <div class="mb-3">
          <label for="lieu" class="form-label">Lieu De Naissance</label>
          <input type="text" class="form-control" id="lieu" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirm-password" required>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>
    </section>
  </div>
